        body {
            /* XÓA "pointer-events: none;" ở đây để nút bấm hoạt động */
            background-color: black;

            display: flex;
            align-items: center;
	    justify-content: center;
        }

        /* Nút bấm để "mở khóa" âm thanh */
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            font-size: 20px;
            z-index: 10;
        }
	
	#container {
            width: 200px; /* Kích thước bằng con mèo */
            height: 150px;
            position: relative; /* Quan trọng: để các ảnh con xếp chồng */
            
            /* Đặt vị trí ban đầu (giống 0% của keyframe) */
            transform: translateX(-56vw) translateY(0) scale(1);
        }

        /* 2. CON MÈO */
        /* Nó nằm bên trong khung */
        #meo {
            width: 100%;
            height: 100%;
            position: absolute; /* Xếp chồng */
            top: 0;
            left: 0;
            z-index: 1; /* Lớp dưới */
	    display: block;
        }

	#meo.hide {
    	    display: none;
	}

	#meo.show {
	    display: block;
	}

	/* ẢNH GIF CỦA BẠN */
	#spin {
    	    width: 150%; /* Giống kích thước con mèo */
    	    height: 150%; /* Giống kích thước con mèo */
    	    position: absolute; /* Xếp chồng */
    	    top: -50px; /* Vị trí giống con mèo */
    	    left: -3vw; /* Vị trí giống con mèo */
    	    z-index: 2; /* Đặt cao hơn con mèo */
    	    display: none; /* ẨN ban đầu */
       	    pointer-events: none; /* Đảm bảo không chặn click */
	}

	/* CLASS ĐỂ HIỆN ẢNH GIF */
	#spin.show {
    	    display: block;
	}

	#spin.hide {
	    display: none;
	}

        /* 3. BÀN TAY */
        /* Nó cũng nằm bên trong khung */
        #point {
            width: 50%; /* Kích thước bằng con mèo để căn khớp */
            height: 50%;
            position: absolute; /* Xếp chồng */
            top: 40px;
            left: 10vw;
            display: none; /* Ẩn ban đầu */
            z-index: 5; /* Lớp trên */
        }

        /* Class này dùng để hiện bàn tay (ngay lập tức) */
        #point.show {

	/* 1. KHUNG CHỨA CÁNH HOA */
	#petal-container {
    	    position: fixed; /* Che toàn bộ màn hình */
   	    top: 0;
    	    left: 0;
    	    width: 100%;
    	    height: 100%;
    	    overflow: hidden; /* Ẩn cánh hoa khi ra khỏi màn hình */
    	    z-index: 0; /* Đặt nó SAU CÙNG (sau nút bấm và con mèo) */
    
    	    /* QUAN TRỌNG: Để nó không chặn nút bấm */
    	    pointer-events: none; 
	}

	/* 2. KIỂU DÁNG CỦA MỘT CÁNH HOA */
	#petal-container > div {
    	    position: absolute;
    	    top: -10%; /* Bắt đầu ở trên màn hình */
    	    font-size: 24px;
    	    color: #ffb7c5; /* Màu hồng hoa anh đào */
	}
	/* 2. CÔNG TẮC ĐỂ BẮT ĐẦU RƠI */
	#petal-container.start-falling > div {
    	    /* Animation CHỈ chạy khi container có class 'start-falling' */
    	    animation: fall 10s linear infinite;
	}

	/* 3. KỊCH BẢN RƠI (FALL) */
	@keyframes fall {
    	    0% {
            	/* Bắt đầu ở trên, không xoay */
        	transform: translateX(0vw) rotateZ(0deg);
        	opacity: 1;
    	    }
    	    50% {
        	/* Ở giữa: trôi dạt sang bên phải */
        	transform: translateX(10vw) rotateZ(180deg);
    	    }
    	    100% {
        	/* Kết thúc: ở dưới, trôi dạt sang trái, mờ đi */
        	top: 130%; 
        	transform: translateX(-5vw) rotateZ(360deg);
        	opacity: 0;
    	    }
	}

  		}
	}	
  
        /* Kịch bản MỚI: Di chuyển MẶT NẠ (để lộ chữ) */
        @keyframes reveal-text {
            from {
                clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
            }
